<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문화도시 전주</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Pretendard', sans-serif;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ✅ GitHub에서 호스팅 중인 영상 URL로 변경 -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://raw.githubsercontent.com/hzvaan/media/main/video/컴포지션 1.mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>

  <div class="content">
    <h1>문화도시 전주</h1>
  </div>

</body>
</html>
