<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문화도시 전주</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://github.com/hzvaan/web_test/raw/main/composition1.mp4" type="video/mp4">
    브라우저가 영상을 지원하지 않습니다.
  </video>

  <div class="overlay-text">
    문화도시 전주
  </div>
</body>
</html>
